<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Welcome back to calendly</title>
    <style>
      .text-color {
        color: #0b3558;
        line-height: 1.2;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container-fluid p-3 ms-5">
          <a class="navbar-brand" href="{{ url_for('calhome') }}">
            <img src="{{ url_for('static', filename='images/calogo.svg') }}" alt="cal logo" width="120" height="30">
          </a>
      </nav>
      <div class="container godown mb-5">
        <div class="row">
          <div class="col-4">
            <h1 class="text-color">Welcome back to <span class="text-primary">Calendly</span></h1>
            <p class="text-secondary">Log in to your account to get back to your hub for scheduling meetings
            </p>
            <p class="fw-b">Email Address</p>
            <form method="post">
              <div class="input-group">
                <input type="email" name="email"
                  class="form-control" id="email"
                  placeholder="Enter your email" required>
                <div class="input-group-append">
                  <a><button type="submit" class="btn btn-primary">Log in</button></a></div>
              </div>
            </form>
            <p class="mt-5">Don't have an account? 
              <a href="{{ url_for('register') }}" class="text-primary text-decoration-none">Sign up</a>.</p>
          </div>
        </div>
      </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!--bs icons-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </body>
</html>
