<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="static/styles.css">
    <title>Log in -Calendly</title>

    <style>
        .signup {
            border: 1px solid #ddd;
            width: 40%;
            border-radius: 10px;
}
        .check {
            font-size: 12px;
        }
        .btn {
                border-radius: 30px;
                font-size: 15px;
                margin: 0px auto;
                text-align: end;
            }
    </style>
  </head>
  <body>
    <div class="container mt-5 ">
        <div class="text-center col">
            <a href="{{ url_for('calhome') }}">
                <img src="{{ url_for('static', filename='calogo.svg') }}" alt="calendly logo" width="150">
            </a>
            <p>Welcome Back! {{ em2 |safe}}</p>
        </div>
    <div class="p-4 signup mx-auto mt-4">
        <form method="post" class="mb-3">
            <!-- <div class="form-group mb-3">
                <label class="mb-2 fw-bold check" for="email">Enter your email</label>
                <input type="password" id="passwd"
                name="password" placeholder="johndoe@xyz.com"
                class="form-control">
            </div> -->
            <div class="form-group mb-3">
            <label class="mb-2 fw-bold check" for="password">Enter your password.</label>
            <input type="password" id="passwd"
            name="password" placeholder="password"
            class="form-control"> 
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
        </form>
    </div>
    </div>
    <footer class="mt-4">
        <p class="text-center check">I forgot my password Please
            <a href="#" class="text-primary text-decoration-none">Send me a recovery email.</a> and 
        </p>
        <p class="text-center check">Don't have an account? <a class="text-primary text-decoration-none" href="{{ url_for('register') }}">Sign up</a></p></p>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--bs icons-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </body>
</html>
