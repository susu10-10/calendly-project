<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="static/styles.css">
    <title>Sign Up-Calendly</title>
  </head>
  <body>
    <div class="container mt-5 ">
      <div class="text-center col">
        <a href="index.html"><img src="calogo.svg" alt="calendly logo" width="150"></a>
        <p class="text-center mt-3 mb-5">Sign up with calendly for free</p>
      </div>
      <div class="p-4 signup mx-auto">
        <form action="#" class="mb-4">
          <div class="form-group mb-4">
            <label for="email" class="mt-3 fw-bold check">Enter your email to get started.</label>
            <input type="email" name="email"
              class="form-control mt-2" id="email"
              placeholder="Enter your email">
          </div>
          <a href="getstarted2.html"><button class="btn-xl btn-primary mb-4 p-2" type="button">Get Started</button></a>
          <h5 class="hr-lines">or</h5>
          <a href="#"><button class="btn-xl btn-outline-primary p-2 my-3" type="button"><i class="bi bi-google pe-2"></i>  Sign up with Google</button></a>
          <a href="#"><button class="btn-xl btn-outline-primary p-2 " type="button"><i class="bi bi-microsoft pe-2"></i>  Sign up with Microsoft</button></a>
        </form>
        <p class="mb-5">Already have an account <a href="login.html" class="text-primary text-decoration-none">Login</a></p>
      </div>
    
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--bs icons-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </body>
</html>
